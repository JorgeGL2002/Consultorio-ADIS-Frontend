<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/assets/logocorto.png" />
  <title>Historias Clinicas | Fundación ADIS</title>
</head>

<body class="bg-light">
  <!-- ✅ Navbar fija -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../assets/logocorto.png" width="48px" height="48px" alt="Logo pequeño de la fundacion">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" onclick="abrirVentanaA()">Agenda</a></li>
          <li class="nav-item"><a class="nav-link" onclick="abrirVentanaP()">Pacientes</a></li>
          <li class="nav-item"><a class="nav-link" onclick="abrirVentanaR()">Reportes</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Historias clínicas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-center align-items-center mb-3 gap-2">

      <div class="input-group w-50">
        <input type="text" id="busqueda" placeholder="Buscar paciente" class="form-control" list="listaPacientes">
        <datalist id="listaPacientes">
        </datalist>
        <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
      </div>
    </div>

    <div class="table-responsive tabla-container" style="max-height: 550px; overflow-y: auto;">
      <table class="table table-bordered table-hover table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Pacientes</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes">
          <!-- Se llena con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="modalHC" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Notas de evolución</h5>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Cerrar"></button>
        </div>
        <div class="modal-body px-4 py-3">
          <form id="formDatosHC">
            <input type="hidden" id="hora" name="hora">

            <!-- Paciente y tipo -->
            <div class="mb-3">
              <h5 class="mb-0 text-primary fw-bold" id="nombrePaciente">Paciente: <span id="pacienteNombre"
                  class="text-primary fs-6"></span></h5>
              <p class="text-muted mb-1">Tipo: Notas de evolución</p>
            </div>

            <!-- Selección de cita -->
            <div class="mb-3">
              <label for="cita" class="form-label fw-semibold">Selecciona una cita</label>
              <select name="cita" id="cita" class="form-select">
                <option value="" disabled selected>Selecciona una cita</option>
              </select>
            </div>

            <!-- Notas -->
            <div class="mb-3">
              <label for="notas" class="form-label fw-semibold">Notas</label>
              <textarea name="notas" id="notas" class="form-control" rows="4"
                placeholder="Escribe aquí las notas..."></textarea>
            </div>

            <!-- Notas adicionales -->
            <div class="mb-3">
              <label for="complemento" class="form-label fw-semibold">Notas adicionales</label>
              <textarea name="complemento" id="complemento" class="form-control" rows="2"
                placeholder="Información complementaria..."></textarea>
            </div>

            <!-- Botón -->
            <div class="text-end">
              <button type="submit" class="btn btn-success" id="btnGuardarHC">
                <i class="bi bi-save me-1"></i> Guardar notas
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="hc.js"></script>
</body>

</html>
