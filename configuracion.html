    <div class="container my-4 px-3">
        <div class="card mb-3 shadow-sm border-10">
            <div class="card-header bg-primary text-white">
                Opciones para empresas
            </div>
            <div class="card-body">
                <h5 class="card-title">Empresas</h5>
                <p class="card-text">Agregue o elimine empresas.</p>
                <div class="mb-2 d-flex flex-column flex-md-row justify-content-md gap-2">
                    <a href="#" class="btn btn-outline-primary btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#formEmpresaDiv">Nueva empresa</a>
                    <a href="#" class="btn btn-outline-danger btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#formBorrarEmpresaDiv">Borrar empresa</a>
                </div>
            </div>
            <div class="collapse mt-3" id="formEmpresaDiv">
                <form id="formEmpresa">
                    <div class="mb-2 d-flex flex-column flex-md-row justify-content-md-end gap-2 my-2 px-3">
                        <input type="text" id="nombreEmpresa" class="form-control form-control-sm w-100 w-md-auto"
                            placeholder="Nombre de la empresa" required>
                        <input type="text" id="notasEmpresa" class="form-control form-control-sm w-100 w-md-auto"
                            placeholder="Notas (opcional)">
                        <button class="btn btn-success btn-sm" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="collapse mt-3" id="formBorrarEmpresaDiv">
                <form id="formBorrarEmpresa">
                    <div class="mb-2 d-flex flex-column flex-md-row justify-content-md-end gap-2 my-2 px-3">
                        <select class="form-select mb-3" id="seguros" required>
                            <option value="" disabled selected>Cargando empresas...</option>
                        </select>
                        <button class="btn btn-danger btn-sm" type="submit">Borrar empresa</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-3 shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                Opciones para servicios
            </div>
            <div class="card-body">
                <h5 class="card-title">Servicios</h5>
                <p class="card-text">Agregue o elimine servicios.</p>
                <div class="mb-2 d-flex flex-column flex-md-row justify-content-md gap-2">
                    <a href="#" class="btn btn-outline-primary btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#formServicioDiv">Nuevo servicio</a>
                    <a href="#" class="btn btn-outline-danger btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#formBorrarServicioDiv">Borrar servicio</a>
                </div>
            </div>
            <div class="collapse mt-3" id="formServicioDiv">
                <form id="formServicio">
                    <div class="mb-2 d-flex flex-column flex-md-row justify-content-md-end gap-2 my-2 px-3">
                        <input type="text" id="nombreServicio" class="form-control form-control-sm w-100 w-md-auto"
                            placeholder="Nombre del nuevo servicio" required>
                        <input type="text" id="notasServicio" class="form-control form-control-sm w-100 w-md-auto"
                            placeholder="Notas (opcional)">
                        <button class="btn btn-success btn-sm" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="collapse mt-3" id="formBorrarServicioDiv">
                <form id="formBorrarServicio">
                    <div class="mb-2 d-flex flex-column flex-md-row justify-content-md-end gap-2 my-2 px-3">
                        <select class="form-select mb-3" id="servicios" required>
                            <option value="" disabled selected>Cargando servicios...</option>
                        </select>
                        <button class="btn btn-danger btn-sm" type="submit">Borrar servicio</button>
                    </div>
                </form>
            </div>
        </div>
