<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/logocorto.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Confirma tu cita | Fundaci√≥n ADIS</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logocorto.png" width="48px" height="48px" alt="Logo peque√±o de la fundacion">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Gesti√≥n de tu cita</h2>
            <p class="text-muted">Confirma o cancela tu asistencia f√°cilmente.</p>
        </div>

        <div class="row g-4 justify-content-center">
            <!-- Confirmar -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body text-center">
                        <div class="mb-3 text-success">
                            <i class="bi bi-check-circle-fill" style="font-size: 64px;"></i>
                        </div>
                        <h5 class="card-title mb-3">Confirmar cita</h5>
                        <button type="button" id="confirmar" class="btn btn-success w-100 btn-lg">
                            Confirmar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cancelar -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body text-center">
                        <div class="mb-3 text-danger">
                            <i class="bi bi-x-circle-fill" style="font-size: 64px;"></i>
                        </div>
                        <h5 class="card-title mb-3">Cancelar cita</h5>
                        <button type="button" id="cancelar" class="btn btn-danger w-100 btn-lg">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detalles -->
        <div class="mt-5 p-4 bg-light rounded shadow-sm">
            <h5 class="fw-bold mb-3 text-secondary">Detalles de la cita</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>üìÖ Fecha:</b> <span id="fechaCita"></span></li>
                <li class="list-group-item"><b>‚è∞ Hora:</b> <span id="horaCita"></span></li>
                <li class="list-group-item"><b>üíº Servicio:</b> <span id="servicioCita"></span></li>
                <li class="list-group-item"><b>üí≤ Costo:</b> <span id="costoCita"></span></li>
                <li class="list-group-item"><b>üë©‚Äç‚öïÔ∏è Profesional:</b> <span id="profesionalCita"></span></li>
            </ul>
        </div>
    </div>


    <div id="alertContainer" class="position-fixed top-0 end-0 p-3"
        style="z-index: 5; max-width: auto; max-height: fit-content;">
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check-circle-fill" viewBox="0 0 16 16" style="width: 20px; margin-right: 8px;">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16" style="width: 20px; margin-right: 8px;">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </div>
    <script>
        async function detallesCita(idCita) {
            try {
                const response = await fetch(`https://api-railway-production-24f1.up.railway.app/api/test/detallesCitaEnlace?idCita=${idCita}`);
                if (!response.ok) {
                    throw new Error('Error en la respuesta de la red');
                }
                const data = await response.json();
                console.log(data);
                document.getElementById("fechaCita").textContent = data.fecha;
                document.getElementById("horaCita").textContent = data.hora;
                document.getElementById("servicioCita").textContent = data.nombreServicio;
                document.getElementById("costoCita").textContent = data.cuota;
                document.getElementById("profesionalCita").textContent = data.nombreProfesional;
            } catch (error) {
                console.error('Error al obtener los detalles de la cita:', error);
                mostrarAlerta('danger', 'Error al obtener los detalles de la cita');
            }

        }

        function mostrarAlerta(tipo, mensaje) {
            const iconos = {
                success: "check-circle-fill",
                warning: "exclamation-triangle-fill",
                danger: "exclamation-triangle-fill",
                info: "info-fill"
            };

            const colores = {
                success: "text-success",
                warning: "text-warning",
                danger: "text-danger",
                info: "text-info"
            };

            const alerta = document.createElement("div");
            alerta.className = `alert alert-${tipo} alert-dismissible fade show d-flex align-items-center mt-2`;
            alerta.style.maxWidth = "800px";
            alerta.style.fontSize = "0.9rem";
            alerta.style.wordWrap = "break-word";
            alerta.style.paddingTop = "70px";

            alerta.innerHTML = `
    <svg class="bi flex-shrink-0 me-2 ${colores[tipo]}" width="20" height="20" role="img" aria-label="${tipo}">
        <use xlink:href="#${iconos[tipo]}"/>
    </svg>
    <div>${mensaje}</div>
    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
  `;

            document.getElementById("alertContainer").appendChild(alerta);

            setTimeout(() => {
                alerta.classList.remove("show");
                alerta.classList.add("hide");
                setTimeout(() => alerta.remove(), 500);
            }, 3000);
        }

        function mostrarMensaje(mensaje, tipo) {
            // Limpia el contenido de la p√°gina
            container.innerHTML = `
            <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
                <div class="alert alert-${tipo} text-center p-4 shadow rounded" style="max-width: 400px;">
                    <h4 class="fw-bold">${mensaje}</h4>
                    <p class="mt-3">Gracias por tu respuesta üôå</p>
                </div>
            </div>`;

            // Bloquear el bot√≥n atr√°s (historial vac√≠o)
            history.pushState(null, null, location.href);
            window.onpopstate = () => {
                history.go(1);
            };
        }

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const idCita = urlParams.get('idCita');
            if (idCita) {
                detallesCita(idCita);
            } else {
                mostrarAlerta('danger', 'ID no proporcionado.');
            }

            document.getElementById('confirmar').addEventListener('click', function () {
                if (idCita) {
                    fetch(`https://api-railway-production-24f1.up.railway.app/api/test/confirmarCitaEnlace?idCita=${idCita}`, {
                        method: 'PUT'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                mostrarMensaje('Tu cita a sido confirmada, te vemos pronto.', 'success');
                            } else {
                                mostrarAlerta('warning', 'Error al confirmar la cita');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            mostrarAlerta('danger', 'Error al confirmar la cita');
                        });
                } else {
                    mostrarAlerta('danger', 'ID no proporcionado.');
                }
            });

            document.getElementById('cancelar').addEventListener('click', function () {
                if (idCita) {
                    fetch(`https://api-railway-production-24f1.up.railway.app/api/test/cancelarCitaEnlace?idCita=${idCita}`, {
                        method: 'PUT'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                mostrarMensaje('Tu cita a sido cancelada, que tengas un lindo dia.', 'danger');
                            } else {
                                mostrarAlerta('warning', 'Error al cancelar la cita');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            mostrarAlerta('danger', 'Error al cancelar la cita');
                        });
                } else {
                    mostrarAlerta('danger', 'ID no proporcionado.');
                }
            });
        });
    </script>
</body>

</html>
