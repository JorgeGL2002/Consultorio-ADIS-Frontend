<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/logocorto.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cita cancelada | Fundación ADIS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="input-group">
                    <img src="assets/logocorto.png" width="48px" height="48px" alt="Logo pequeño de la fundacion">
                    <h5 style="font-size: 40px;">Fundación adis</h5>
                </div>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body text-center">
                        <div class="mb-3 text-success">
                            <i class="bi bi-check-circle-fill" style="font-size: 64px;"></i>
                        </div>
                        <h5 class="card-title mb-3">Cancelaste tu cita</h5>
                        <p class="card-text mb-3">Tu cita ha sido cancelada ❌ Lamentamos no poder recibirte en esta
                            ocasión. Si deseas reagendar puedes mandar un mensaje al 4612523315.</p>
                        <p><em>Ya puedes cerrar esta pagina</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            history.pushState(null, null, location.href);
            window.onpopstate = () => {
                history.go(1);
            };
        });
    </script>
</body>

</html>
