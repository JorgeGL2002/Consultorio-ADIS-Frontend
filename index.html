<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/logocorto.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Inicio de sesión | Fundación ADIS</title>
</head>

<body class="bg-light">
    <div class="container card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%; margin-top: 80px; z-index: 10;">
        <div style="text-align: center; padding-bottom: 10px;">
            <img src="assets/logocorto.png" width="48px" height="48px" alt="Logo de la fundacion ADIS" />
        </div>
        <h3 class="text-center text-primary fw-bold mb-4">Iniciar sesión</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="trabajador" class="form-label">Selecciona tu usuario</label>
                <select class="form-select" id="trabajador" required>
                    <option value="" disabled selected>Usuario</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                    required />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" onclick="abrirVentanaRC()" class="text-decoration-none small text-primary">¿Olvidaste tu
                    contraseña?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>

        <hr class="my-4" />

        <p class="text-center text-muted small mt-4 mb-0">&copy; Fundación ADIS</p>
    </div>

    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 5; max-width: 220px;">
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check-circle-fill" viewBox="0 0 16 16" style="width: 20px; margin-right: 8px;">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16" style="width: 20px; margin-right: 8px;">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
