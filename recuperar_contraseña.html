<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="styleRC.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="assets/logocorto.png" />
</head>

<body class="body">
    <header class="header">
        <h1></h1>
    </header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
            <!-- Logo -->
            <div class="text-center mb-3">
                <img src="assets/logocorto.png" width="60" height="60" alt="Logo de la fundación ADIS" />
            </div>

            <!-- Encabezado -->
            <div class="text-center mb-4">
                <h4 class="fw-bold">Recuperar contraseña</h4>
                <p class="text-muted small mb-0">
                    Selecciona tu usuario e ingresa una nueva contraseña
                </p>
            </div>

            <!-- Formulario -->
            <form>
                <!-- Selección de usuario -->
                <div class="mb-3">
                    <label for="trabajador" class="form-label">Usuario</label>
                    <select id="trabajador" class="form-select" required>
                        <option value="" disabled selected>--- Cargando usuarios... ---</option>
                    </select>
                </div>

                <!-- Botón para enviar OTP -->
                <div class="d-grid mb-3">
                    <button type="button" class="btn btn-primary" onclick="solicitarOTP()">
                        Enviar código
                    </button>
                </div>

                <!-- Formulario OTP (oculto inicialmente) -->
                <div id="formOtp" style="display:none;">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código OTP</label>
                        <input type="text" id="codigo" class="form-control" placeholder="Ingresa el código recibido">
                    </div>

                    <div class="mb-3">
                        <label for="nuevaClave" class="form-label">Nueva contraseña</label>
                        <input type="password" id="nuevaClave" class="form-control"
                            placeholder="Ingresa tu nueva contraseña">
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-success" onclick="validarOTP()">
                            Cambiar contraseña
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1080; max-width: 220px;">
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="check-circle-fill" viewBox="0 0 16 16" style="width: 20px; margin-right: 8px;">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16" style="width: 20px; margin-right: 8px;">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<script>
    function solicitarOTP() {
        const usuario = document.getElementById("trabajador").value;
        if (!usuario) {
            mostrarAlerta("danger", "Por favor, seleccione un usuario");
            return;
        }

        fetch("https://api-railway-production-24f1.up.railway.app/api/test/solicitarOtp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario })
        }).then(r => r.json())
            .then(data => {
                if (data.success) {
                    mostrarAlerta("success", data.message || "Código enviado");
                    document.getElementById("formOtp").style.display = "block";
                } else {
                    mostrarAlerta("danger", data.error || "No se pudo enviar el código");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                mostrarAlerta("danger", "Hubo un error al conectar con el servidor");
            });
    }

   function validarOTP() {
        const usuario = document.getElementById("trabajador").value;
        const codigo = document.getElementById("codigo").value;
        const nuevaClave = document.getElementById("nuevaClave").value;

        if (!usuario || !codigo || !nuevaClave) {
            mostrarAlerta("danger", "Por favor, complete todos los campos");
            return;
        }

        if (nuevaClave.length < 8) {
            mostrarAlerta("danger", "La nueva contraseña debe tener al menos 8 caracteres");
            return;
        }

        fetch("https://api-railway-production-24f1.up.railway.app/api/test/validar-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, codigo, nuevaClave })
        }).then(r => r.json())
            .then(data => {
                if (data.success) {
                    mostrarAlerta("success", data.message || "Contraseña cambiada correctamente", true);
                    document.getElementById("formOtp").reset();
                    document.getElementById("formOtp").style.display = "none";
                } else {
                    mostrarAlerta("danger", data.error || "Error al cambiar la contraseña");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                mostrarAlerta("danger", "Hubo un error al conectar con el servidor");
            });
    }

    function mostrarAlerta(tipo, mensaje, recargar = false) {
        const iconos = {
            success: "check-circle-fill",
            warning: "exclamation-triangle-fill",
            danger: "exclamation-triangle-fill",
            info: "info-fill"
        };

        const colores = {
            success: "text-success",
            warning: "text-warning",
            danger: "text-danger",
            info: "text-info"
        };

        const alerta = document.createElement("div");
        alerta.className = `alert alert-${tipo} alert-dismissible fade show d-flex align-items-center mt-2`;
        alerta.style.maxWidth = "800px";
        alerta.style.fontSize = "0.9rem";
        alerta.style.wordWrap = "break-word";

        alerta.innerHTML = `
    <svg class="bi flex-shrink-0 me-2 ${colores[tipo]}" width="20" height="20" role="img" aria-label="${tipo}">
        <use xlink:href="#${iconos[tipo]}"/>
    </svg>
    <div>${mensaje}</div>
    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
  `;

        document.getElementById("alertContainer").appendChild(alerta);

        setTimeout(() => {
            alerta.classList.remove("show");
            alerta.classList.add("hide");
            setTimeout(() => alerta.remove(), 500);
            if (recargar) window.location.href = '/index.html';
        }, 3000);
    }

    function abrirVentanaInicio() {
        window.location.href = 'index.html';
    }

    document.addEventListener("DOMContentLoaded", () => {
        fetch("https://api-railway-production-24f1.up.railway.app/api/test/trabajadoresActivos")
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById("trabajador");
                select.innerHTML = "<option value='' disabled selected>Selecciona tu usuario</option>";

                data.forEach(trabajador => {
                    const option = document.createElement("option");
                    option.value = trabajador;
                    option.textContent = trabajador;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Error al cargar trabajadores:", error);
                document.getElementById("trabajador").innerHTML =
                    "<option value=''>Error al cargar trabajadores</option>";
            });
    });
</script>


</html>
